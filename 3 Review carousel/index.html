<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/f1271246e2.js" crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title">Our Reviews</h1>
      <div class="review">
        <div class="img_wrapper">
          <img src="https://picsum.photos/200" alt="" />
        </div>
        <div class="person_info">
          <h2 class="name"></h2>
          <h2 class="profession"></h2>
        </div>
        <section class="review_text">
          <p class="text"></p>
        </section>
        <section class="arrows">
          <i class="back fa-solid fa-arrow-right fa-rotate-180"></i>
          <i class="forward fa-solid fa-arrow-right"></i>
        </section>
        <button class="suprise_me">Suprise Me</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
